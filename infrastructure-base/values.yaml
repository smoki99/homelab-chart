# Default values for infrastructure-base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configuration for managing dependencies - this chart now acts as a meta-application
# that generates ArgoCD Application manifests for child services

# Sealed Secrets configuration 
sealedSecrets:
  enabled: true

# Postfix server configuration  
postfix:
  enabled: true

# Destination configuration - this is the target namespace for generated applications
# Note: The actual infrastructure namespace needs to be created separately 
destination:
  namespace: "infrastructure"

# Spec configuration matching the documented Helm approach
spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/smoki99/homelab-chart.git
    targetRevision: HEAD

# Basic configuration for the base application 
replicaCount: 1

# Image configuration - minimal needed for meta-application function
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

# Service account and security context - minimal needed for meta-application function
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

# Minimal ingress configuration (can be removed or expanded as needed)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# HTTPRoute configuration  
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers

# Resources and probes - minimal configuration for meta-application 
resources: {}
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Autoscaling - can be enabled later if needed
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Volume configurations (minimal)
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# Traefik parallel deployment configuration
traefikParallel:
  enabled: true
  namespace: traefik
  ports:
    web:
      port: 50080
      nodePort: 30080
    websecure:
      port: 50443
      nodePort: 30443
  ingressClass:
    name: "newIngress"
    isDefaultClass: false

# Repository URL for ArgoCD applications - adjust as needed  
repoUrl: https://github.com/smoki99/homelab-chart.git
