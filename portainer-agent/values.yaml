# Values for Portainer Agent deployment
# This file contains configuration specific to the agent-only deployment

# Since we're using a remote chart, we'll use the structure that matches what's expected by the portainer chart
portainer:
  # Disable full Portainer UI 
  enabled: false

# Enable the Portainer agent component  
agent:
  enabled: true
  
  # Configure the agent-specific settings  
  service:
    type: ClusterIP
    httpPort: 9001
    
  # Set appropriate image for agent
  image:
    repository: portainer/agent
    tag: "2.19.2"
    
  # Minimal resources for agent
  resources: {}
