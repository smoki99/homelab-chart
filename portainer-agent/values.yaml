# Values for Portainer Agent deployment
# Based on your running deployment configuration

agent:
  # Image settings
  image:
    repository: portainer/agent
    tag: "2.33.2"
    pullPolicy: Always
    
  # Service configuration  
  service:
    type: LoadBalancer
    port: 9001
    
  # Deployment settings
  deployment:
    replicas: 1
    
  # Resource limits (minimal for agent)
  resources: {}
  
  # Node selector and tolerations
  nodeSelector: {}
  tolerations: []
  
  # Security context
  securityContext: {}
  podSecurityContext: {}

# Environment variables matching your running setup
env:
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: AGENT_CLUSTER_ADDR
    value: "portainer-agent-headless" 
  - name: KUBERNETES_POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP

# Persistence disabled (agent-only)
persistence:
  enabled: false

# Ingress configuration (disabled by default)
ingress:
  enabled: false

# Service account settings  
serviceAccount:
  create: true
  name: ""
