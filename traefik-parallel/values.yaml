traefik:
  # Custom ports for parallel deployment - using alternate ports 50080/50443
  ports:
    web:
      port: 80
      nodePort: 30080
      expose: true
      exposedPort: 80
    websecure:
      port: 443
      nodePort: 30443
      expose: true
      exposedPort: 443

  # IngressClass configuration to avoid conflicts with existing setup
  # Using valid RFC 1123 subdomain name format (lowercase, alphanumeric, hyphens)
  ingressClass:
    name: "traefik-new-ingress"
    isDefaultClass: false

  # Service configuration using LoadBalancer type for all cluster nodes  
  service:
    enabled: true
    type: LoadBalancer

  # Namespace configuration - will be created by the chart 
  namespace: traefik

  # Disable features that might conflict or aren't needed for testing
  dashboard:
    enabled: false

  # Security settings for testing environment
  securityContext:
    enabled: true

  # Ensure it doesn't interfere with existing Traefik by using different naming conventions
  fullnameOverride: "traefik-parallel"
  nameOverride: "traefik-parallel"

  # Disable metrics to avoid conflicts in monitoring  
  metrics:
    prometheus: null

  # Set log level to INFO for better testing visibility  
  logs:
    general:
      level: INFO

  # Deployment settings - directly mapped to traefik chart deployment config
  deployment:
    minReadySeconds: 0
    
  # Make sure we have the correct parameter structure 
  # Let's also try using a more direct approach for critical parameters
  hostNetwork: false
  replicas: 1
